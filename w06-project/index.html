<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles/style.css">
	<title>Currency Rate APP | CSE 121b, BYUI 2021</title>
</head>

<body>
	<h1>Real Time Currency Exchange Rate</h1>

	<p>The data may take some time to <br> be retrieved from the server. </p>

	<!-- FORM -->
	<form method="" action="" id="form">

		<fieldset class="fieldset-1">

			<legend>Select Currencies</legend>

			<label for="from_select_id" class="top">From:
				<select id="from_select" name="from">
					<option value="no-value">Select</option>
				</select>
			</label>

			<label for="to_select_id" class="top">To:
				<select id="to_select" name="to">
					<option value="no-value">Select</option>
				</select>
			</label>

			<!-- Button -->
			<input type="button" value="Display Data" id="button">
		</fieldset>

	</form>

	<div class="container">
		<h2>Information</h2>
		<p id="message">Select a currency pair.<br>
		Information will be displayed below.</p>
		<table id="data-table">
		</table>
	</div>

	<script src="scripts/script.js"></script>
</body>

</html>
