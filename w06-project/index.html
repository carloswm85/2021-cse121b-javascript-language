<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles/style.css">
	<title>Test Page</title>
</head>

<body>
	<h1>Test Space</h1>



	<!-- FORM -->
	<form method="" action="confirmation.html" id="form-reservation">

		<!-- Section 1: Rental Time Information -->
		<fieldset class="fieldset-1">
			<legend>Rental Time Information</legend>

			<label for="mineral_id" class="top">Mineral
				<select id="mineral" name="mineral">
					<option value="no-value">Seleccionar</option>
					<option value="diatomita">Diatomita</option>
					<option value="caliza">Caliza</option>
					<option value="dolomita">Dolomita</option>
				</select>
			</label>

			<label class="top" for="expediente_id">Cant. Tn.
				<input type="text" name="expediente" id="expediente" placeholder="xxx-xxxx/xx" pattern="[a-zA-Z]{5,50}" required>
			</label>

			<label class="top" for="expediente_id">Expte. NÂº
				<input type="text" name="expediente" id="expediente" placeholder="xxx-xxxx/xx" pattern="[a-zA-Z]{5,50}" required>
			</label>

			<label for="arrival-date" class="top">Arrival*
				<input type="date" name="arrival-date" id="arrival-date" required>
			</label>

			<label for="arrival-time" class="top closer">
				<select name="arrival-time" id="arrival-time" required>
					<option value="" disabled selected>Choose time</option>
					<option>10:30</option>
					<option>11:00</option>
					<option>11:30</option>
					<option>12:00</option>
					<option>12:30</option>
					<option>13:00</option>
					<option>13:30</option>
					<option>14:00</option>
					<option>14:30</option>
					<option>15:00</option>
					<option>15:30</option>
					<option>16:00</option>
					<option>16:30</option>
					<option>17:00</option>
					<option>17:30</option>
					<option>18:00</option>
					<option>18:30</option>
				</select>
			</label>

			<label for="departure-date" class="top">Departure*
				<input type="date" name="departure-date" id="departure-date" required>
			</label>

			<label for="departure-time" class="top closer">
				<select name="departure-time" id="departure-time" required>
					<option value="" disabled selected>Choose time</option>
					<option>10:30</option>
					<option>11:00</option>
					<option>11:30</option>
					<option>12:00</option>
					<option>12:30</option>
					<option>13:00</option>
					<option>13:30</option>
					<option>14:00</option>
					<option>14:30</option>
					<option>15:00</option>
					<option>15:30</option>
					<option>16:00</option>
					<option>16:30</option>
					<option>17:00</option>
					<option>17:30</option>
					<option>18:00</option>
					<option>18:30</option>
				</select>
			</label>

			<label for="rental-type" class="top">Type*
				<select name="rental-type" id="rental-type" required>
					<option value="" disabled selected>Choose your rental</option>
					<!-- Rental list is injected here through JS -->
				</select>
			</label>

			<label for="rental-amount" class="top">Amount*
				<select name="rental-amount" id="rental-amount" required>
					<option value="" disabled selected>Choose a quantity</option>
					<option value="rental-1">1</option>
					<option value="rental-2">2</option>
					<option value="rental-3">3</option>
					<option value="rental-4">4</option>
					<option value="rental-5">5</option>
				</select>
			</label>
		</fieldset>

		<!-- Section 2: Personal Information -->
		<fieldset class="fieldset-2">
			<legend>Personal Infromation</legend>

			<label class="top" for="full-name">Full Name*
				<input type="text" name="full-name" id="full-name" placeholder="John W. Doe" pattern="[a-zA-Z]{5,50}" required>
			</label>

			<label class="top" for="telephone">Telephone*
				<input type="tel" name="telephone" id="telephone" placeholder="1235551234" required>
			</label>

			<label class="top" for="email">Email
				<input type="email" name="email" id="email" placeholder="email@example.com">
			</label>

			<label for="country" class="top">Country of residence
				<select id="country" name="country">
					<option value="no-value">Choose your country</option>
					<option value="Afganistan">Afghanistan</option>
					<option value="Albania">Albania</option>
					<option value="Yemen">Yemen</option>
					<option value="Zaire">Zaire</option>
					<option value="Zambia">Zambia</option>
					<option value="Zimbabwe">Zimbabwe</option>
				</select>
			</label>

			<label class="top" for="cruise">Cruise Line*
				<select id="cruise" name="cruise" required>
					<option value="" disabled selected>Choose your line</option>
					<option value="cruise-01">Royal Caribbean International</option>
					<option value="cruise-02">Norwegian Cruise Line</option>
					<option value="cruise-03">Seabourn Cruise Line</option>
				</select>
			</label>
		</fieldset>

		<!-- Section 3: Comments -->
		<fieldset class="fieldset-3">
			<legend>Comments</legend>
			<p>Let us know if you need special accommodations/comments, such as the need and location of a drop-off request.</p>
			<div class="top">
				<label for="comments">
					<textarea placeholder="Insert your comments here, please." name="comments" id="comments" maxlength="250"></textarea>
				</label>
			</div>
		</fieldset>

		<!-- Button -->
		<input type="submit" value="Get My Rental" class="submit-button">

	</form>

	<script src="scripts/script.js"></script>
</body>

</html>
